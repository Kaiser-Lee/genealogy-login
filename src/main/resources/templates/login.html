<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body>
<!-- 顶部登录注册 -->
<!--<header class="main_top">
    <span class="main_top_size"></span>
    <span>登录</span>
    <span class="main_top_registered">注册</span>
</header>-->
<div class="main">
    <!-- logo部分 -->
    <div class="logo">
        <!--<img src="images/default_logo@3x.png">-->
    </div>
    <!-- 手机号密码部分 -->
    <div class="mobile">
        <div class="center">
            <form method="post" action="/login">
                <input id="redirectUrl" name="redirectUrl" type="hidden" th:value="${redirectUrl}">
                <div class="icon gen">
                    <input type="text" name="username" id="username" placeholder="请输入手机号">
                </div>
                <div class="password gen">
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                    <span class="eyes"></span>
                </div>
                <p class="forgot">忘记密码</p>
                <div class="sub">
                    <input type="submit" value="登录" id="btn">
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <div class="share">
        <div class="left"></div>
        <div class="text">其他方式登录</div>
        <div class="right"></div>
    </div>
    <div class="share-icon">
        <div class="qq"></div>
        <div class="weixin"></div>
    </div>
</footer>
<script src="/js/jquery.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
